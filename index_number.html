<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>
        .large {
            font-size: 36px;
        }
        .text-danger {
            color:red;
        }
        .bg-gray {
            background-color: gray;
        }
        .text-blue {
            color:blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <!--number 修飾子
        htmlのvalueはtype="number"であっても文字列を返すようになっている(知らなかった)
        number修飾子を使いv-mode.numberとすることで数値で返すことができる
        -->
    <div id="app">
        <input type="number" v-model.number="age">
        {{age + 10}}
    <pre>{{$data}}</pre>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                age : 0
            }),
        })
        app.mount("#app")
    </script>
</body>
</html>
