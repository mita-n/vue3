<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>
        .large {
            font-size: 36px;
        }
        .text-danger {
            color:red;
        }
        .bg-gray {
            background-color: gray;
        }
        .text-blue {
            color:blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <!--v-bindで作成したCSSのパラメーターを値にしたオブジェクトをそのまま入れる
        -->
    <div id="app">
        <p>hello<span :style="styleObject">vue.js</span></p>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                styleObject :{
                    color: 'blue',
                    fontSize: '48px'
                }
            }),
        })
        app.mount("#app")
    </script>
</body>
</html>
