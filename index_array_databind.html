<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>
        .large {
            font-size: 36px;
        }
        .text-danger {
            color:red;
        }
        .bg-gray {
            background-color: gray;
        }
        .text-blue {
            color:blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <!--配列構文によるデータバインド
        []で囲んだデータバインドってこと
        前回との違い：前回はtrueとfalseでのクラス適用/不適用をしていたが
        今回はそのままクラスを適用している
        ここで伝えたいことは「普通のhtmlでの複数のクラス適用は半角スペースで区切るだけだが、
        vueで複数クラスを適用する場合は[]で囲んでカンマで区切ることが可能」
        ってことと思われる
        -->
    <div id="app">
        <p>hello <span :class="[largeClass,dangerClass]">vue.js</span></p>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                largeClass: 'large',
                dangerClass: 'text-danger',

            }),
        })
        app.mount("#app")
    </script>
</body>
</html>
