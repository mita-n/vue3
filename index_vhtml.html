<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>

    </style>
    <title>Document</title>
</head>
<body>
    <!--v-html プレーンなhtmlを埋め込みできる
    なので、クロスサイトスクリプティングの標的にもなりえる-->
    <div id="app">
        <!--v-htmlでhtmlタグの効果も反映することができる 余談:htmlタグをサニタイズできるディレクティブとしてv-textがある-->
        <p v-html="message"></p>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                message : 'hello <span style="color:red">vue</span>js'
            }),
        })
        app.mount("#app")
    </script>
</body>
</html>
