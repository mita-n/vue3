<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>
        .large {
            font-size: 36px;
        }
        .text-danger {
            color:red;
        }
        .bg-gray {
            background-color: gray;
        }
        .text-blue {
            color:blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <!--v-else v-elseはv-ifもしくはv-elseの「直後」になければならない
        v-elseはv-showと組み焦ることができない-->
    <div id="app">
        <p v-if="toggle">Yes</p>
        <p v-else>No</p>
        <button @click="button">Yes/No切り替え</button>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                toggle: true
            }),
            methods : {
                //ボタンをクリックしてcssのオンオフをするトグルボタン
                'button' : function(){
                    this.toggle = !this.toggle
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
