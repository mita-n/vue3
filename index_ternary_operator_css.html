<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>
        .large {
            font-size: 36px;
        }
        .text-danger {
            color:red;
        }
        .bg-gray {
            background-color: gray;
        }
        .text-blue {
            color:blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <!--三項演算子でオンオフ切り替えする-->
    <div id="app">
        <p>hello<span :class="isLarge ? largeClass: '' ">vue.js</span></p>
        <p>hello<span :class="[isLarge ? largeClass: '' ,dangerClass]">vue.js</span></p>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                largeClass: {
                    'large':true,
                    'bg-gray':true
                },
                dangerClass:{
                    'text-danger':true
                },
                isLarge:true
            }),
        })
        app.mount("#app")
    </script>
</body>
</html>
