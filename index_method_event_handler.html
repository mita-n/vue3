<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>
        .large {
            font-size: 36px;
        }
        .text-danger {
            color:red;
        }
        .bg-gray {
            background-color: gray;
        }
        .text-blue {
            color:blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <!--メソッドイベントハンドラ
        普通にmethodsでイベントハンドラを作って@clickで発火させる
        この方法が健全な気がする
        なお、引数がない場合は属性に()がなくてもいい
        あっても問題はない @click="clickHandler()"としてもいい（動いた）
        --> 
    <div id="app">
        <p>
            {{counter}}
        </p>
        <p>
            <button @click="counter++">
                Click1
            </button>
        </p>
        <p>
            <button @click="clickHandler">
                Click2
            </button>
        </p>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                counter : 0
            }),
            methods : {
                clickHandler : function(){
                    this.counter++
                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
