<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>
        .large {
            font-size: 36px;
        }
        .text-danger {
            color:red;
        }
        .bg-gray {
            background-color: gray;
        }
        .text-blue {
            color:blue;
        }
    </style>
    <title>Document</title>
</head>
<body>
        <!--ボタン側の@click側の引数を渡す
        今回の場合Vue.jsをmessageに渡している
        $eventというは、イベントオブジェクトを明示的に表示することができる
        今回の場合、messageを引数に使っているのでeventを引数とできない。
        そのため、$eventを使用して明示的にイベントオブジェクトを取得している
        $event　はVue.jsが指定している名称なので変更できない($e とかにできない)
        --> 
    <div id="app">
        <p>
            <button @click="clickHandler($event,'Vue.js')" id="btn">
                Click
            </button>
        </p>
        <p>{{message}}</p>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                message :''
            }),
            methods : {
                clickHandler : function($event,message){
                    console.log(message)
                    console.log($event)
                    console.log($event.target)
                    this.message = message

                }
            }
        })
        app.mount("#app")
    </script>
</body>
</html>
