<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/main.css">-->
    <style>

    </style>
    <title>Document</title>
</head>
<body>
        <!--v-text マスタッシュ構文の代わりにディレクティブ構文で
        表示したい場合に使う つまり、<p>{{message}}</p> でも結果は同じ
        メリット：スーパーリロードなどによるコンパイル前にマスタッシュ構文が表示されない
        デメリット：テキストの一部を置き換えるパターンの場合、全て置き換えるため
                融通がきかない場合がある
        -->
    <div id="app">
        <p v-text="message"></p>
    <!--<pre>{{$data}}</pre>-->
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data : () => ({
                message : `hello vue.js`
            }),
        })
        app.mount("#app")
    </script>
</body>
</html>
